<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DrinkTec</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="src/js/CreateExcel.js"></script>
    <script src="src/js/ReadExcel.js"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script>
      const fs = require('fs');
      const electron = require('electron'); 
      const path = require('path'); 
      const remote = require('electron').remote;
      const app = remote.app;
      console.log(app.getAppPath());
      
      $(document).ready(function(){
        loading();
        setTimeout(function(){
          lbtn('start');
        },3900);//6200
      });

      function lbtn(id){
        $(".main").empty();
        $('.main').load('./src/html/'+id+'.html');
      }

      var n = 1;
      function loading() {
        setTimeout(function() {
          if(n<101){$('.progress-bar').css({'width':n+'%'});loading();}
          n++;
        },30);//50
      }
    </script>
  </head>
  <body>
    <!--h1>Your app is loading</h1>
    <h2>Content is <span id="percentage">0</span>% downloaded.</h2-->
    <div class="main">
      <div class="mx-auto" style="width:300px;margin-top:250px">
        <img src="src/img/Logo color 1.png" style="width:100%;">
      </div>
      <div class="mx-auto" style="width:300px;margin-top:100px">
        <div class="progress" style="width:280px;height:6px;">
          <div class="progress-bar" role="progressbar" style="width:0%;background-color:#0081C8;"  aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
  <style>
    .title{
      border-left-color:#0081C8;
      border-left-style: solid;
      border-left-width: 3px;
      padding-left: 10px;
    }

    .textCenter{
      text-align: center;
    }

    .logoImg{
      width: 50%;
    }

    .footer{
      padding-bottom:50px;
    }
  </style>
</html>
