      $(document).ready(function(){
        loading();

      function lbtn(id){
        $(".main").empty();
        $('.main').load('./src/html/'+id+'.html');

        setTimeout(function() {
          if(n<101){$('.progress-bar').css({'width':n+'%'});loading();}
